<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stoneâ€™s Agentic Lab 3D</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <style>
    html, body { width: 100%; height: 100%; margin: 0; overflow: hidden; background-color: #0a0f1f; }
    #renderCanvas { width: 100%; height: 100%; touch-action: none; }
    #aiOverlay {
      position: absolute; top: 20px; left: 20px;
      background: rgba(0,0,0,0.5); color: #00ffff;
      padding: 12px; border-radius: 8px; font-family: monospace;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="aiOverlay">ðŸ‘‹ Hey Stone, welcome to your lab. Let's get to work!</div>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const createScene = function () {
      const scene = new BABYLON.Scene(engine);
      const camera = new BABYLON.ArcRotateCamera("cam1", Math.PI / 2, Math.PI / 4, 6, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);
      const light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(1, 1, 0), scene);
      
      // Workbench base
      const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 8, height: 8}, scene);
      const box = BABYLON.MeshBuilder.CreateBox("piBoard", {size: 1}, scene);
      box.position.y = 0.5;
      
      // Glow material
      const mat = new BABYLON.StandardMaterial("mat", scene);
      mat.emissiveColor = new BABYLON.Color3(0.0, 1.0, 1.0);
      box.material = mat;
      
      return scene;
    };
    const scene = createScene();
    engine.runRenderLoop(() => scene.render());
    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
